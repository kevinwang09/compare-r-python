on:
  push:
    branches:
      - main
      - master

name: rmarkdown-build

jobs:
  rmarkdown-build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
      
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rmarkdown", "knitr", "tidyverse", "tidymodels", "randomForest", "pkgdown"))
        shell: Rscript {0}
        
      - name: Install Python
        run: |
          Rscript -e "remotes::install_github('rstudio/reticulate')"
          Rscript -e "reticulate::install_miniconda()"

      - name: Render site
        run: |
          reticulate::py_config()
          reticulate::conda_create("r-reticulate")
          reticulate::conda_install("r-reticulate", c("pandas", "scikit-learn"))
          reticulate::use_condaenv("r-reticulate")
          rmarkdown::render_site(".")
        shell: Rscript {0}

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(branch = "gh-pages", new_process = FALSE)'
